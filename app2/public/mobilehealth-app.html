<dom-module id="mobilehealth-app">
  <template>
    <style include="note-app-shared-styles"></style>
    <mha-toolbar
        signed-in="[[signedIn]]"
        on-sign-out="signOut">
    </mha-toolbar>
    <na-login
        on-sign-in="signIn"
        signed-in="[[signedIn]]"
        disabled="[[!online]]">
    </na-login>

    <firebase-auth
        id="auth"
        app-name="mobilehealth"
        provider="google"
        signed-in="{{signedIn}}"
        user="{{user}}">
    </firebase-auth>

    <paper-fab
        icon="add"
        on-tap="create"
        disabled="[[!online]]"
        aria-label="Add note">
    </paper-fab>

    <na-editor
        id="editor"
        note="{{editableNote}}"
        on-close="commitChange">
    </na-editor>

    <firebase-document
        id="document"
        app-name="mobilehealth"
        path="[[editableNoteId]]"
        data="{{editableNote}}">
    </firebase-document>

    <firebase-query
        id="query"
        app-name="mobilehealth"
        path="/notes/[[user.uid]]"
        data="{{notes}}">
    </firebase-query>

    <app-indexeddb-mirror
        session="[[user.uid]]"
        key="notes"
        data="{{notes}}"
        persisted-data="{{persistedNotes}}">
    </app-indexeddb-mirror>

    <div class="notes">
      <template is="dom-repeat" items="[[persistedNotes]]" as="note">
        <na-note
            id$="[[note.$key]]"
            title="[[note.title]]"
            body="[[note.body]]"
            on-tap="edit">
        </na-note>
      </template>
    </div>

    <!-- <paper-date-picker></paper-date-picker> -->

    <paper-button raised onclick="actions.open()">dialog with actions</paper-button>
    <paper-dialog id="actions">
      <paper-date-picker id="picker" min-date="11/05/16" date="[[date]]"></paper-date-picker>
    <div class="buttons">
    <paper-button>More Info...</paper-button>
    <paper-button dialog-dismiss>Decline</paper-button>
    <paper-button dialog-confirm autofocus>Accept</paper-button>
  </div>
</paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'mobilehealth-app',

      behaviors: [Polymer.NoteAppBehavior],

      signIn: function() {
        today = new Date();
        console.log(today);
        this.$.auth.signInWithPopup();
      },

      get notesPath() {
        return '/notes/' + this.user.uid;
      },

      toEditableId: function(noteId) {
        return this.notesPath + '/' + noteId;
      }
    });
  </script>
</dom-module>
